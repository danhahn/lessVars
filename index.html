<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Build Colors tiles - CodePen</title>

	<script src='js/jquery.js'></script>

	<script src="js/index.js"></script>

    <link rel='stylesheet prefetch' href='css/bootstrap.css'>

    <link rel="stylesheet" href="css/style.css" type="text/css" />

</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
	    <button class="btn btn-info pull-right">Show Code</button>
      <h1>Colors from Less</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
        <div id="colors"></div>
	    <div id="size"></div>
	    <div id="var"></div>
    </div>
  </div>
</div>

<textarea name="less" id="less" cols="30" rows="10">
// Variables.less
// Variables to customize the look and feel of Bootstrap
// -----------------------------------------------------

@primary: #006666;
@secondary: #dc7904;

// Default AppNexus Colors
//--------------------------
@defaultBackgroundColor: #e9e9e9;
@navHover: #deedf2;
@defaultGray: #F4F4F4;

@defaultBorderColor: #bfbfbf;
@mediumBorderColor: #dfdfdf;
@darkBorderColor: #a4a4a4;
@anOrange: @secondary;
@anTurqoise: @primary;
@navActive: #B8D5D5;
@disabled: #B7B7B7;

// GLOBAL VALUES
// --------------------------------------------------

// Default sizes
//---------------------------
@columnWidth: 170px;
@gutter: 10px;
@padding: 10px;

// Grays
// -------------------------

// Grays
// -------------------------
@black:                 #000;
@grayDarker:            #222;
@grayDark:              #333;
@grayMedium:            #555;
@gray:                  #f4f4f4;
@grayLight:             #f7f7f7;
@grayLighter:           #eee;
@white:                 #fff;

// Accent colors
// -------------------------
@blue:                  #049cdb;
@blueDark:              #0064cd;
@green:                 #46a546;
@red:                   #9d261d;
@yellow:                #ffc40d;
@orange:                #f89406;
@pink:                  #c3325f;
@purple:                #7a43b6;
@metricsbad:            #b23231;
@metricsgood:           #5ba06f;
@metricsokay:           #d5b657;
@metricsover:           #b58fd1;
@metricsstatus:         #00a0f0;
@qsinactive:            #999999;

// Scaffolding
// -------------------------
@bodyBackground:        @white;
@textColor:             @grayDark;

// Links
// -------------------------
@linkColor:             #006666;
@linkColorHover:        darken(@linkColor, 15%);

// Typography
// -------------------------
@sansFontFamily:        "Helvetica Neue", Helvetica, Arial, sans-serif;
@serifFontFamily:       Georgia, "Times New Roman", Times, serif;
@monoFontFamily:        Monaco, Consolas, "Courier New", monospace;

@baseFontSize:          13px;
@baseFontFamily:        @sansFontFamily;
@baseLineHeight:        15px;
@altFontFamily:         @serifFontFamily;

@headingsFontFamily:    inherit; // empty to use BS default, @baseFontFamily
@headingsFontWeight:    bold;    // instead of browser default, bold
@headingsColor:         inherit; // empty to use BS default, @textColor

@baseMargin:				5px;
@basePadding:				5px;

// Tables
// -------------------------
@tableBackground:                   transparent; // overall background-color
@tableBackgroundAccent:             #f9f9f9; // for striping
@tableBackgroundHover:              #f5f5f5; // for hover
@tableBorder:                       #ddd; // table and cell border

// Buttons
// -------------------------
@btnBackground:                     @white;
@btnBackgroundHighlight:            darken(@white, 10%);
@btnBorder:                         #a4a4a4;

@btnPrimaryBackground:              @linkColor;
@btnPrimaryBackgroundHighlight:     spin(@btnPrimaryBackground, 15%);

@btnInfoBackground:                 #5bc0de;
@btnInfoBackgroundHighlight:        #2f96b4;

@btnSuccessBackground:              #62c462;
@btnSuccessBackgroundHighlight:     #51a351;

@btnWarningBackground:              lighten(@orange, 15%);
@btnWarningBackgroundHighlight:     @orange;

@btnDangerBackground:               #ee5f5b;
@btnDangerBackgroundHighlight:      #bd362f;

@btnInverseBackground:              @gray;
@btnInverseBackgroundHighlight:     @grayDarker;

// Nav Pills
// -------------------------
@navPillBorderColor: #a4a4a4;

// Forms
// -------------------------
@inputBackground:               #ffffff;
@inputBorder:                   #a4a4a4;
@inputBorderRadius:             3px;
@inputDisabledBackground:       @grayLighter;
@formActionsBackground:         #f5f5f5;

// Dropdowns
// -------------------------
@dropdownBackground:            @white;
@dropdownBorder:                @navPillBorderColor;
@dropdownLinkColor:             @grayDark;
@dropdownLinkColorHover:        @textColor;
@dropdownLinkBackgroundHover:   @navActive;

// Dropshadow
// --------------------------
@btn-dropshadow: inset 0 1px 0 rgba(255,255,255,.2), 0 1px 0 rgba(256,256,256,1);
@btn-active: inset 0 1px 0 rgba(255,255,255,.2), 0 1px 2px rgba(0,0,0,.05);

// COMPONENT VARIABLES
// --------------------------------------------------

// Z-index master list
// -------------------------
// Used for a bird's eye view of components dependent on the z-axis
// Try to avoid customizing these :)
@zindexDropdown:          1000;
@zindexPopover:           1010;
@zindexTooltip:           1020;
@zindexFixedNavbar:       1030;
@zindexModalBackdrop:     1040;
@zindexModal:             1050;

// Sprite icons path
// -------------------------
@iconSpritePath:          "/v2/framework-public/img/glyphicons-halflings.png";
@iconWhiteSpritePath:     "/v2/framework-public/img/glyphicons-halflings-white.png";

// Input placeholder text color
// -------------------------
@placeholderText:         @grayLight;

// Hr border color
// -------------------------
@hrBorder:                @grayLighter;

// Navbar
// -------------------------
@navbarHeight:                    40px;
@navbarBackground:                @grayDarker;
@navbarBackgroundHighlight:       @grayDark;

@navbarText:                      @grayLight;
@navbarLinkColor:                 @grayLight;
@navbarLinkColorHover:            @white;
@navbarLinkColorActive:           @navbarLinkColorHover;
@navbarLinkBackgroundHover:       transparent;
@navbarLinkBackgroundActive:      @navbarBackground;

@navbarSearchBackground:          lighten(@navbarBackground, 25%);
@navbarSearchBackgroundFocus:     @white;
@navbarSearchBorder:              darken(@navbarSearchBackground, 30%);
@navbarSearchPlaceholderColor:    #ccc;
@navbarBrandColor:                @navbarLinkColor;

// Hero unit
// -------------------------
@heroUnitBackground:              @grayLighter;
@heroUnitHeadingColor:            inherit;
@heroUnitLeadColor:               inherit;

// Form states and alerts
// -------------------------
@warningText:             #c09853;

@errorText:               #b94a48;

@successText:             #468847;

@infoText:                #3a87ad;

// Form states and alerts
// -------------------------
@warningBackground:       #fffccd;
@warningBorder:           #e5de7d;

@errorBackground:         #fef3f4;
@errorBorder:             #ed1c24;

@successBackground:       #ebf7ed;
@successBorder:           #39b54a;

@infoBackground:          #e5f1f6;
@infoBorder:              #317cb9;

@baseMargin:				5px;
@basePadding:				5px;

// GRID
// --------------------------------------------------

// Default 940px grid
// -------------------------
@gridColumns:             12;
@gridColumnWidth:         60px;
@gridGutterWidth:         20px;
@gridRowWidth:            (@gridColumns * @gridColumnWidth) + (@gridGutterWidth * (@gridColumns - 1));

// Fluid grid
// -------------------------
@fluidGridColumnWidth:    6.382978723%;
@fluidGridGutterWidth:    2.127659574%;</textarea>



</body>

</html>
